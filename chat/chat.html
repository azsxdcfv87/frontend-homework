<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./chat.css" />
    <title>ChatList</title>
  </head>
  <body>
    <div class="NavHeader">我是NavHeader</div>
    <div class="chatList-Container">
      <div class="ChatList">
        <div class="ChatHeader">
          <div class="ChatHeaderTitle">
            <div class="ChatHeaderTitleContent">聊天</div>
            <img c lass="ChatHeaderEdit" src="./img/edit.png" />
            <img class="ChatHeaderBuyDiamond" src="./img/diamond.png" />
          </div>
          <div class="ChatHeaderTab">
            <div class="TabAll">所有訊息</div>
            <div class="TabUnread">未讀訊息</div>
            <div class="TabPin">最愛</div>
          </div>
        </div>
        <div class="UserCategory">
          <div class="UserCategoryCreator">
            <img class="CategoryCreatorAvatar" src="./img/picture-1.avif" width="64" height="64"/>
            <div class="CategoryCreatorDisplayName">寶貝❤️</div>
            <div class="CategoryCreatorName">zoeeoz</div>
          </div>
        </div>
        <div class="ChatList">
          <div class="ChatListItem">
            <img
              class="ChatListAvatar"
              src="./img/chatList-allenhsulive004.jpg"
              width="48" height="48"
            />
            <div class="ChatListName">allenhsulive004</div>
            <div class="ChatListContent">Hi</div>
          </div>
        </div>
      </div>
      <div class="ChatDefault">
        <div class="ChatDefaulAll">
          <div class="ChatDefaultTitle">開始聊天</div>
          <div class="ChatDefaultContent">選擇現有訊息或開始新的聊天</div>
          <button class="NewChatBtn">新訊息</button>
        </div>
      </div>
    </div>
  </body>
</html>
