<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>簡單頁碼器</title>
  <link rel="stylesheet" href="styles.css">
  <!-- html tag 行為 -->
</head>
<body>
<div>
<!-- label and input for 跟 id 對應 -->
  <label for="pageInput">跳轉到頁碼：</label>
  <input type="number" id="pageInput" min="1" max="lastPage"> <!-- 此處的 max 為最大頁碼 -->
  <button onclick="goToPage()">跳轉</button>
</div>
<div id="paginator-container"></div>

<script src="paginator.js"></script>
<script src="app.js"></script>
<!-- script 放的位置差異 head or body <defer async> -->
</body>
</html>
