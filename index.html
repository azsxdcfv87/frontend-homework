<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>簡單頁碼器</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div>
  <label for="pageInput">跳轉到頁碼：</label>
  <input type="number" id="pageInput" min="1" max="10"> <!-- 此處的 max 應該是你的最大頁碼 -->
  <button onclick="goToPage()">跳轉</button>
</div>
<div id="paginator-container"></div>

<script src="paginator.js"></script>
<script src="app.js"></script>
</body>
</html>
