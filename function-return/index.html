<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Function library example</title>
  <style>
    input {
      font-size: 2em;
      margin: 10px 1px 0;
    }
  </style>
  </head>
<body>

  <input class="numberInput" type="text">
  <p></p>

  <script>
    const input = document.querySelector('.numberInput');
    const para = document.querySelector('p');

    input.onchange = function () {
      var num = input.value;
      if (isNaN(num)) {
        para.textContent = "You need to enter a number!";
      } else {
        para.innerHTML =
          num +
          " squared is " +
          squared(num) +
          ".<br>" +
          num +
          " cubed is " +
          cubed(num) +
          ".<br>" +
          num +
          " factorial is " +
          factorial(num) +
          ".<br>" +
          num +
          " square root is " +
          squareRoot(num) +
          ".<br>" +
          num +
          " cube root is " +
          cubeRoot(num) +
          ".<br>" +
          num +
          " circumference is " +
          circumference(num) +
          ".<br>" +
          num +
          " radius is " +
          radius(num) +
          ".<br>";
      }
    };

    function squared(num) {
      return num * num;
    }

    function cubed(num) {
      return num * num * num;
    }

    function factorial(num) {
      var x = num;
      while (x > 1) {
        num *= x - 1;
        x--;
      }
      return num;
    }

    function squareRoot(num) {
      return Math.sqrt(num);
    }

    function cubeRoot(num) {
      return Math.cbrt(num);
    }

    function circumference(num) {
      return 2 * Math.PI * num;
    }

    function radius(num) {
      return num / (2 * Math.PI);
    }

  </script>
</body>
</html>
